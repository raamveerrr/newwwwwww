<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Food Street - Simple Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .shop {
            background: rgba(255, 255, 255, 0.2);
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            width: 200px;
        }
        .zuzu { background: linear-gradient(135deg, #f87171, #ec4899); }
        .oasis { background: linear-gradient(135deg, #4ade80, #10b981); }
        .bites { background: linear-gradient(135deg, #facc15, #f97316); }
        .shakers { background: linear-gradient(135deg, #60a5fa, #a855f7); }
    </style>
</head>
<body>
    <div class="container">
        <h1>🍕 College Food Street 🍔</h1>
        <p>Pre-order your favorite food and skip the queue!</p>
        
        <div class="shop zuzu">
            <h3>🍕 ZUZU</h3>
            <p>Delicious street food & snacks</p>
        </div>
        
        <div class="shop oasis">
            <h3>🥗 Oasis Kitchen</h3>
            <p>Fresh & healthy meals</p>
        </div>
        
        <div class="shop bites">
            <h3>🍔 Bites and Bites</h3>
            <p>Quick bites & beverages</p>
        </div>
        
        <div class="shop shakers">
            <h3>🥤 Shakers and Movers</h3>
            <p>Refreshing drinks & shakes</p>
        </div>
    </div>
</body>
</html>
